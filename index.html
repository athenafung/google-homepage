<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=_TjAWKT9C4O3jwTi-oe4AQ&ved=0EKouCBgoAQ">Images</a></li>
        <li><button class="signin-button" type="button">Sign In</button></li>
      </ul>
    </div>
    <div class= "main">
      <div class= "search">
        <img class="logo" src="Google-logo.svg"/>
        <form>
          <input type="text" name="search"/>
        </form>
        <div class="buttons">
          <button class="button" type="button">Google Search</button>
          <button class="button" type="button">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="left-footer">
        <li><a href="https://www.google.ca/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.ca/services/?fg=1#?modal_active=none">Business</a></li>
        <li><a href="https://www.google.ca/intl/en/about/">About</a></li>
      </ul>
      <ul class="right-footer">
        <li><a href="https://www.google.ca/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.ca/intl/en/policies/terms/regional.html">Terms</a></li>
        <li><a href="https://www.google.ca/preferences?hl=en">Settings</a></li>
        <li><a href="https://www.google.com/?gfe_rd=cr&ei=5zbAWJaKEuyM8QeZuq4Q&gws_rd=cr&fg=1">Use Google.com</a></li>
      </ul>
    </div>
  </body>
</html>
